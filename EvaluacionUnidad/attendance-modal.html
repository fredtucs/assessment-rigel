<!-- Modal -->
<div class="modal fade" id="attendanceModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="attendanceModalLabel" aria-hidden="true">
    <form id="evalForm" novalidate autocomplete="off">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="attendanceModalLabel">Aventurero</h1>
                    <input type="hidden" id="evalPerson" name="evalPerson" />
                    <input type="hidden" id="evalBtnId" name="evalBtnId" />
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body evalContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="btnEvalSave" class="btn btn-primary d-flex justify-content-center gap-1">
                        <i class="ri-save-2-line ri-1x"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
